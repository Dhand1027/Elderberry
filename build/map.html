<!DOCTYPE html>
<html>

<head>
    <title>Jeeves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" href="css/template.css">

   <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/favicon.png">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>


        <div id="ui-maps"></div>

        <div class="row" >



            <div class="col-md-10 col-xs-9 background">
                <div class="text-center" >


                    <div class="container">
                        <div class="row" style="height:100%">


                            <div class="col-md-12 boxing">

                                <div class="tabbable-panel" style="padding-top:0;">
                                    <div class="tabbable-line" style="min-height:100%">

                                        <h2>Maps</h2>
                                        <div class="tab-content">

                                        <html>
                                          <head>
                                            <style>
                                               #map {
                                                min-height: 100%;
                                                width: 100%;
                                               }
                                            </style>
                                          </head>
                                          <body>
                                            <div id="map"></div>
                                            <script>
                                              function initMap() {
                                                var home = {lat: 42.4050643, lng: -72.529819};
                                                var nearhome = {lat: 42.3050643, lng: -72.529819};
                                                var map = new google.maps.Map(document.getElementById('map'), {
                                                  zoom: 10,
                                                  center: home
                                                });

                                                  var homeinfo = '<div id="content">'+
                                                    '<div id="siteNotice">'+
                                                    '</div>'+
                                                        '<h1 id="firstHeading" class="firstHeading">Home</h1>'+
                                                        '<div id="bodyContent">'+
                                                        '<table padding="10px">'+
                                                            '<tr> <td> <b> To Do: </b> </td> <td> Clean Kitchen </td> </tr>'+
                                                            '<tr> <td> </td> <td> Change cat litter </td> </tr>'+
                                                            '<tr> <td> </td> <td> Shop amazon for textbooks</td> </tr>'+
                                                        '</table>'+
                                                    '</div>';

                                                  var nearhomeinfo = '<div id="content">'+
                                                    '<div id="siteNotice">'+
                                                    '</div>'+
                                                        '<h1 id="firstHeading" class="firstHeading">Gym</h1>'+
                                                        '<div id="bodyContent">'+
                                                        '<table padding="10px">'+
                                                            '<tr> <td> <b> Routine: </b> </td> <td> Squats </td> </tr>'+
                                                            '<tr> <td> </td> <td> Bench </td> </tr>'+
                                                            '<tr> <td> </td> <td> Pay dues </td> </tr>'+
                                                        '</table>'+
                                                    '</div>';

                                                var homeinfowindow = new google.maps.InfoWindow({
                                                  content: homeinfo
                                                });

                                                var nearhomeinfowindow = new google.maps.InfoWindow({
                                                  content: nearhomeinfo
                                                });

                                                var marker1 = new google.maps.Marker({
                                                  position: home,
                                                  map: map
                                                });

                                                var marker2 = new google.maps.Marker({
                                                  position: nearhome,
                                                  map: map
                                                });

                                                marker1.addListener('click', function() {
                                                  homeinfowindow.open(map, marker1);
                                                });

                                                marker2.addListener('click', function() {
                                                  nearhomeinfowindow.open(map, marker2);
                                                });

                                              }
                                            </script>
                                            <script async defer
                                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfdHEGi0nZnPF-6IGqEIwaHG4m43TvXvc&callback=initMap">
                                            </script>
                                          </body>
                                        </html>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>






                </div>
            </div>


        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- App code -->
        <script src="js/app.js"></script>

</body>

</html>
